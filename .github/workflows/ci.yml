name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Required Tools and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake libqt5sql5 libqt5sql5-sqlite g++

      - name: Compile All Unit Test Files
        run: |
          mkdir -p build
          g++ -I. -Itest -fPIC $(find test -name "tst_*.cpp") -o build/tests.out -lQt5Core -lQt5Test

      - name: Run Unit Tests
        run: |
          chmod +x build/tests.out
          ./build/tests.out

