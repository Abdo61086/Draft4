name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Qt and Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake libqt5widgets5 libqt5test5

      - name: Build Test Executable using qmake
        run: |
          qmake test.pro -o Makefile
          make

      - name: Run Tests
        run: |
          chmod +x test
          ./tests

          chmod +x build/tests.out
          ./build/tests.out

