name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up C++ Compiler
        uses: actions/setup-cpp@v2
        with:
          compiler: gcc

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake libqt5sql5 libqt5sql5-sqlite

      - name: Build Project
        run: |
          qmake
          make

      - name: Run Unit Tests
        run: ./tests/unit_tests
