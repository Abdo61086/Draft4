name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Qt and Required Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake libqt5widgets5 libqt5test5

      - name: Build Tests
        run: |
          cd test
          qmake test.pro
          make

      - name: Run Tests
        run: |
          ./test/test

          chmod +x ./test
          ./test
