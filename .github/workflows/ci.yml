name: CI Pipeline 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Required Tools and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake libqt5sql5 libqt5sql5-sqlite

      - name: Verify Test File Existence
        run: |
          if [ ! -f ./test ]; then
            echo "Test file not found in the repository root!"
            exit 1
          fi

      - name: Build Project
        run: |
          qmake
          make

      - name: Run Unit Tests
        run: |
          chmod +x ./test
          ./test


      - name: Run Unit Tests
        run: ./test

