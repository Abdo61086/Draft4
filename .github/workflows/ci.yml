name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Required Tools and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake libqt5sql5 libqt5sql5-sqlite

      - name: Verify Test File Existence
        run: |
          if [ ! -f Draft4/test/test.pro ]; then
            echo "Test project file not found in Draft4/test!"
            exit 1
          fi

      - name: Build Test Project
        run: |
          cd Draft4/test
          qmake test.pro
          make

      - name: Run Unit Tests
        run: |
          cd Draft4/test
          chmod +x ./test
          ./test
